<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Payment Form</h1>
        <hr>
        <p>Name :
            <input type="text" name="name" id="name" style="text-transform: capitalize;"
                placeholder="Enter Your Full Name" autocomplete="off" required>
        </p>
        <p>Email :
            <input type="email" name="email" id="email" placeholder="xyz123@gmail.com"
                onkeypress="ValidateEmail(email);" autocomplete="off" required>
        </p>
        <p>Contect no :
            <input type="text" name="contect_no" id="contect_no" maxlength="10" autocomplete="off"
                placeholder="0123456789">
        </p>
        <p>Date Of Birth :
            <input type="date" name="dob" id="dob" placeholder="dd/mm/yyyy" autocomplete="off">
        </p>
        <p>Pincode :
            <input type="number" name="pincode" id="pincode" placeholder="123456" maxlength="6" autocomplete="off">
        </p>
        <p>Address:
            <textarea name="address" id="address" style="text-transform: capitalize;" cols="50" rows="5"
                placeholder="Enter Your Address" autocomplete="off"></textarea>
        </p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <h2>Payment Details</h2>
        <p>Card Type :
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="rupay">Rupay</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>Card Number :
            <input type="number" name="card_number" id="card_number" placeholder="1111/2222/3333/4444"
                autocomplete="off">
        </p>
        <p>Expiration Date :
            <input type="month" name="exp_date" id="exp_date" min="2022-04" max="2099-07" autocomplete="off">
        </p>
        <p>CVV :
            <input type="number" name="cvv" id="cvv" placeholder="123" maxlength="3" autocomplete="off">
        </p>
        <button type="submit" value="Pay Now">Submit</button>
    </div>

</body>

</html>
